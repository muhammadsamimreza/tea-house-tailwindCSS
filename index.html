<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tea House</title>

    <!-- TailwindCSS CDN here -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <!-- fontawesome cdn -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
      integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <!-- hero-section -->

    <div class="parent-div flex max-w-[1280px] mx-auto justify-between pt-10">
      <div class="left">
        <h1 class="text-7xl font-semibold leading-tight">
          It's good <br />tea time at The <br />
          Tea House
        </h1>
        <p class="text-[#777777] my-8">
          Tea and Botanical Solutions Supplier Give Optimum <br />
          Satisfaction To Your Taste Buds.
        </p>
        <button
          class="w-[264px] h-[64px] bg-gradient-to-r from-[#ff8938] to-[#ff0000] rounded-[10px] text-white text-xl">
          Explore More <span><i class="fa-solid fa-arrow-right -rotate-40"></i></span> </button>
      </div>
      <div class="right relative">
        <img
          src="./images/banner.png" alt="banner-image" class=""/>

        <div class="ratting_card flex items-center justify-center gap-4 shadow-lg w-64 h-24 absolute bottom-3 left-[90px] bg-white rounded-xl">
          <span class="text-4xl"><i class="fa-solid fa-star"></i></span>
          <div>
            <p class="text-2xl font-bold">5.00</p>
            <p class="text-base text-[#777777]">Trust Pilot Ratings</p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
